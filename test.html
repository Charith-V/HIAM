<html><head>
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="./test1.css">
        <script src="https://github.com/Charith-V/HIAM/blob/main/test.js"> </script>
    </head>
    <body>
        <div class="login-form">
            <h1>Login Form</h1>
            <form action="#" method="POST">
            <h3 class="a">Username</h3>
            <input class="a" type="text" name="user" placeholder="Username" id="username">
            <h3 class="a"> Password </h3>
            <input class="a" type="password" name="password" placeholder="password" id="password">
            <button type="submit" onclick="validate()">Login</button>
        </form></div>
    
</body></html>
